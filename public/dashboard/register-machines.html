<script>
    function cadastrarMaquina() {
    
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var codEmpresaMVar = input_cod_empresa.value;
    var maquinaSetorMVar = input_maquina_setor.value;
    var maquinaNSerieMVar = input_maquina_nserie.value; 
    var maquinaSOMVar = input_maquina_so.value; 
    var maquinaModeloMVar = input_maquina_modelo.value; 
    var comp1MVar = input_componente1.value; 
    var comp2MVar = input_componente2.value; 
    var comp3MVar = input_componente3.value; 
    var comp4MVar = input_componente4.value; 

   
            fetch("/usuarios/cadastrarMaquina", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    codEmpServer: codEmpresaMVar,
                    maquinaSetorServer : maquinaSetorMVar,
                    maquinaNSerieServer : maquinaNSerieMVar,
                    maquinaSOServer: maquinaSOMVar,
                    maquinaModeloServer: maquinaModeloMVar, 
                    comp1Server: comp1MVar, 
                    comp2Server: comp2MVar,
                    comp3Server: comp3MVar, 
                    comp4Server: comp4MVar, 
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert("Cadastro realizado com sucesso!");

                    // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")

                    limparFormulario();

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        // Enviando o valor da nova input
    }

</script>
