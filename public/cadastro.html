<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | NOC LINE</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="js/botao.js">
    <link rel="shortcut icon" href="assets/metro logo.png" type="image/x-icon">
    <script src="js/viaCep.js"></script>
    <script src="js/conexaoCad.js"></script>
</head>

<body>
    <div class="div_all">

        <nav class="navbar_login">
            <a href="login.html" class="texto_navbar">Login</a>
            <a href="index.html#Div_PqNosEscolher" class="texto_navbar">Área de Atuação</a>
            <a href="index.html#fundoEntenda" class="texto_navbar">Nosso Serviço</a>
            <a href="index.html#titulo-equipe" class="texto_navbar">Nossa Equipe</a>
            <a href="index.html" class="texto_navbar">Home</a>
        </nav>

        <div class="div_login">

            <div class="div_logo">
                <img src="./assets/logo branca.png" class="logo_login" alt="" onclick="home()">
            </div>

            <div class="inputs_login">

                <div class="container">
                    <header>Cadastro</header>
                    <div class="progress-bar">
                        <div class="step">
                            <p>Representante</p>
                            <div class="bullet">
                                <span>1</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Endereço</p>
                            <div class="bullet">
                                <span>2</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Pagamento</p>
                            <div class="bullet">
                                <span>3</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                    </div>

                    <div class="form-outer">

                        <form action="#">

                            <div class="page slide-page">
                                <div class="title">Informações do Representante Legal:</div>
                                <div class="caixa_inputs">
                                    <div class="inputs_login_esquerda">
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_razao_social" type="text"
                                                    required />
                                                <label for="password" class="input__label">Razão Social</label>
                                                <img src="./assets/icons8-video-id-verification-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cnpj" type="text" required />
                                                <label for="input_cnpj" class="input__label">CNPJ</label>
                                                <img src="./assets/icons8-empresa-cliente-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_nome_rep" type="text"
                                                    required />
                                                <label for="input_nome_representante" class="input__label">Nome do
                                                    Representante Legal</label>
                                                <img src="./assets/usuario-de-perfil.png"
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_email_rep" type="text" required />
                                                <label for="input_email" class="input__label">Email  do
                                                    Representante Legal</label>
                                                <img src="./assets/icons8-email-64.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inputs_login_direita">
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cel_rep" type="text" required />
                                                <label for="input_tel_cel" class="input__label">Celular  do
                                                    Representante Legal</label>
                                                <img src="./assets/icons8-phone-50 (1).png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cpf_rep" type="text" required />
                                                <label for="input_cpf_representante" class="input__label">CPF do
                                                    Representante Legal</label>
                                                <img src="./assets/cpf.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_senha_rep" type="password" required />
                                                <label for="input_senha" class="input__label">Senha</label>
                                                <img src="./assets/icons8-password-64 1.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_confirma_senha" type="password"
                                                    required />
                                                <label for="input_confirma_senha" class="input__label">Confirmação de
                                                    Senha</label>
                                                <img src="./assets/icons8-password-64 1.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field btns">
                                    <button class="firstNext next">Próximo</button>
                                </div>

                            </div>

                            <div class="page ">
                                <div class="title">Endereço da Empresa:</div>
                                <div class="caixa_inputs">
                                    <div class="inputs_login_esquerda">
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cep" type="text" required />
                                                <label for="input_cep" class="input__label">CEP</label>
                                                <img src="./assets/icons8-skyscrapers-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="input">

                                                <input class="input__field input_mini" id="input_pais" type="text"
                                                    required />
                                                <label for="input_pais" class="input__label">País</label>
                                                <img src="./assets/icons8-country-50.png" alt=""
                                                    class="material-symbols-outlined">

                                                <input class="input__field input_size" id="input_estado" type="text"
                                                    required />
                                                <label for="input_estado" class="input__label3">Estado</label>
                                                <img src="./assets/icons8-region-50.png" alt=""
                                                    class="material-symbols-outlined" id="logo_estado">

                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cidade" type="text" required />
                                                <label for="input_cidade" class="input__label">Cidade</label>
                                                <img src="./assets/icons8-city-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inputs_login_direita">
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_bairro" type="text" required />
                                                <label for="input_cidade" class="input__label">Bairro</label>
                                                <img src="./assets/icons8-neighborhood-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_rua" type="text" required />
                                                <label for="input_rua" class="input__label">Rua</label>
                                                <img src="./assets/icons8-street-50.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">

                                                <input class="input__field input_size" id="input_numero" type="text"
                                                    required />
                                                <label for="input_numero" class="input__label">Número</label>
                                                <img src="./assets/icons8-10mph-speed-sign-50.png" alt=""
                                                    class="material-symbols-outlined" id="logo_numero">

                                                <input class="input__field input_mini" id="input_complemento"
                                                    type="text" required />
                                                <label for="input_complemento" class="input__label2">Complemento</label>
                                                <img src="./assets/icons8-parking-and-3rd-floor-50.png" alt=""
                                                    class="material-symbols-outlined" id="logo_complemento">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <button class="prev-1 prev">Anterior</button>
                                    <button class="next-1 next1">Próximo</button>
                                </div>
                            </div>

                            <div class="page">
                                <div class="title">Pagamento:</div>
                                <div class="caixa_inputs">
                                    <div class="inputs_login_esquerda">
                                        <div class="field">
                                            <div class="input">
                                                <select>
                                                    <option value="">Escolha</option>
                                                    <option>Essentials</option>
                                                    <option>Master</option>
                                                    <option>Plus</option>
                                                </select>
                                                <label for="input_complemento" class="input__label4">Planos</label>
                                                <img src="./assets/folha-de-pagamento.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_numero_cartao" type="text"
                                                    required />
                                                <label for="input_numero_cartao" class="input__label">Número do
                                                    Cartão</label>
                                                <img src="./assets/cartao-sim.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_nome_titular" type="text"
                                                    required />
                                                <label for="input_nome_titular" class="input__label">Nome do
                                                    Titular</label>
                                                <img src="./assets/nome.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inputs_login_direita">
                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_validade" type="text" required />
                                                <label for="input_validade" class="input__label">Validade</label>
                                                <img src="./assets/validade.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cvv" type="password" required />
                                                <label for="input_cvv" class="input__label">CVV</label>
                                                <img src="./assets/icons8-password-64 1.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="input">
                                                <input class="input__field" id="input_cpf_titular" type="text"
                                                    required />
                                                <label for="input_cpf_titular" class="input__label">Bandeira</label>
                                                <img src="./assets/bandeira.png" alt=""
                                                    class="material-symbols-outlined">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field btns">
                                    <button class="prev-2 prev">Anterior</button>
                                    <button class="submit cadastro" onclick="cadastro()">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <span class="span_copyright">Copyright &copy; NOCLINE 2023</span>
        </footer>
</body>
<script src="../public/js/script_cadastro.js"></script>
</html>
<script>
    function cadastro(){
        cadastrarEmpresa()
        cadastrarColaborador()
        cadastrarEndereco()
    }


</script>
